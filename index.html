<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Weather Dashboard</h1>
    </nav>
    </header>
    <div class="row">
        <div class="col-4-sm searchArea">
            <h3>Search for a City:</h3>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-primary"type="submit">Search</button>
            </form>
        </div>
        <div class="col-8-sm currentCondition">
            <div class="card">
                <div class="card-body">
                    <h2 class="City">Atlanta</h2>
                    <p class="Temperature">Temperature</p>
                    <p class="Humidity">Humidity</p>
                    <p class="Windspeed">Windspeed</p>
                    <p class="UV">UV Index</p>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
